    <style>

        .performer-container{
            width: 70%;
            margin: auto;
            padding: 20px;
        }

        .performer-container ul{
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-row-gap: 30px;
        }

        .performer-card{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .performer-card div{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .performer-card div:before{
            content: '';
            position: absolute;
            height: 100%;
            width: 70%;
            top: 0;
            left: calc(50% - 35%);
            border-bottom: 1px solid rgba(80, 80, 80, .4);
            border-top: 1px solid rgba(80, 80, 80, .4);
            z-index: 15;
        }

        .performer-card div:after{
            content: '';
            position: absolute;
            height: 70%;
            width: 100%;
            top: calc(50% - 35%);
            left: 0;
            border-right: 1px solid rgba(80, 80, 80, .4);
            border-left: 1px solid rgba(80, 80, 80, .4);
            z-index: 15;
        }

        .performer-card:hover{
            border: none;
        }

        .performer-card span{
            position: absolute;
            width: 100%;
            font-family: 'Gilroy-Medium', serif;
            font-size: 24px;
            line-height: 24px;
            letter-spacing: 2px;
            top: calc(50% - 12px);
            text-align: center;
            z-index: 10;
        }

        .performer-card:hover span{
            color: white;
            text-shadow: 2px 2px 2px black;
            animation-name: nameFadeIn;
            animation-duration: 1000ms;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }

        @keyframes nameFadeIn {
            0%{
                top: 100%;
                opacity: 0;
            }
            100%{
                top: calc(50% - 12px);
                opacity: 100%;
            }
        }


        .performer-card:after{
            content: '';
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: white;
            top: 0;
            right: 0;
            transition: top 400ms;
        }

        .performer-card:before{
            content: '';
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: white;
            bottom: 0;
            left: 0;
            transition: bottom 400ms;
        }

        .performer-card:hover:after{
            top: 100%
        }

        .performer-card:hover:before{
            bottom: 100%;
        }

    </style>
