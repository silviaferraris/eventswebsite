<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Silvia's website | login </title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/navload.js"></script>

    <script>
        fetch('/user').then(response =>
        {
            if(response.status !== 401)window.location = '/';
        })
    </script>

</head>

<body>

<div id="navbar"></div>

<form class="login-form text-center">
      <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
      <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username" id="username">
        <h6 style="display: none" id="usr_msg" class="message-error">please insert a username</h6>
      </div>
		
      <div class="form-group">
        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" id="password">
		  <h6 style="display: none" id="pass_msg" class="message-error">please insert a password</h6>
      </div>
      <div class="forgot-link form-group d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember Password</label>
        </div>
        <a href="#">Forgot Password?</a> </div>
      <input type="button" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" value="Log in" id="send_btn">
      <p class="mt-3 font-weight-normal">Don't have an account? <a href="/signup"><strong>Register Now</strong></a></p>
    </form>
    <div class="d-flex justify-content-center align-items-center login-container"> </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>


</html>
