<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VARAZZERS FESTIVAL | MYCART</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/style-new.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/navbar_and_footer_loader.js"></script>
    <script src="/assets/js/typewriter.js"></script>
    <script src="/assets/js/countdown.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script type="module" src="/assets/js/mycart.js"></script>
    <script type="module" src="/assets/js/events.js"></script>

    <style>

        .cart-card-container{
            width: 65%;
            margin: 0;
            padding: 0;
        }

        .cart-card-container ul{
            list-style-type: none;
            padding: 0;
        }

        .card-cart{
            display: flex;
            width: 100%;
            height: 300px;
            border-bottom: 1px solid #4b4b4b;
            padding: 25px;
            position: relative;

        }
        .description-cart{
            width: 60%;
            padding: 25px;
            height:100%;
            position: relative;
        }
        .item-image{
            height: 100%;
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item-image img{
            width: 100%;

        }
        .item-name {
            padding: 0;
            line-height: 2rem;
            margin: 0;
            letter-spacing: 2px;
        }
        .item-date{
            margin: 0;
        }
        .item-location{
            position: relative;
            top: 0;
            right: 0;
        }
        .quantity{
            width: 10%;
            height:100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .increase{
            width: 40px;
            height: 40px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: #222222;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;

        }
        .decrease{
            width: 40px;
            height: 40px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #222222;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .quantity-item{

            width: 40px;
            height: 25px;
            background-color: #222222;
            color: whitesmoke;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .cart-total-container{
            position: absolute;
            top: 18px;
            left: 65%;
            width: 35%;
            height: 100%;
            padding-left: 40px;
        }

        .cart-total-container > div{
            position: sticky;
            height: fit-content;
            width: 100%;
            top: 130px;
            margin: 0;
            padding: 25px;
            border-radius: 5px;
            background-color: #222222;
        }

        .cart-total-container > div > h1{
            color: white;
            margin: 0 0 10px;
            font-size: 3rem;
            line-height: 3rem;
        }

        .cart-total-container > div > section{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 50px;
            color: white;
            font-size: 1.2rem;
        }

        #total-section{
            margin-top: 20px;
            font-size: 1.6rem;
        }

        .cart-total-container > div > a{
            display: block;
            width: 100%;
            height: 50px;
            line-height: 50px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            font-family: 'gilroy-medium', serif;
            font-size: 20px;
            color: white;
            background-color: #dc3545;
            transition: all .2s;
        }

        #paypal-checkout{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffc439;
        }

        .cart-total-container > div > a:hover{
            filter: brightness(0.95);
        }

        @media (max-width: 1250px) {
            .cart-total-container{
                position: relative;
                width: 100%;
                height: fit-content;
                left: 0;
                padding: 0;
            }
            .cart-card-container{
                width: 100%;
            }
        }

    </style>

</head>
<body>

<header></header>

<div class="banner" style="background-color: #FFF8E1">
    <div class="banner-bg" style="background-image: url('/assets/images/backgrounds/shoppingcart-bg.jpg'); background-position: 0 25%"></div>
    <div class="headline" style="background-color: transparent">
        <span style="color: #FFFFFF">SHOPPING CART</span>
    </div>

</div>

<div class="page-container" style="max-width: 1700px; width: 90%">

    <div class="cart-total-container">
        <div>
            <h1>Summary</h1>
            <section id="subtotal-section">
                <span>Subtotal</span>
                <span>12$</span>
            </section>
            <section id="promo-section">
                <span>Promo</span>
                <span>-10$</span>
            </section>
            <section id="total-section">
                <span>Total</span>
                <span>2$</span>
            </section>
            <a href="">CHECKOUT</a>
            <a href="" id="paypal-checkout"><img src="/assets/images/icons/pay-methods/checkout/paypal-1.svg"><img src="/assets/images/icons/pay-methods/checkout/paypal-2.svg"></a>
        </div>
    </div>

    <div class="cart-card-container">
        <ul>
            <li class="card-cart">
                <div class="item-image">
                    <img src="">
                </div>
                <div class="description-cart">
                    <h2 class="item-name">item name</h2>
                    <h4 class="item-date">date</h4>
                    <p class="item-location">event location</p>
                    <span class="item-price">$5</span>
                    <div style="display: flex"><span>Remove all from cart</span><a class="removeall">Remove</a></div>
                </div>
            <div class="quantity">
                <a class="increase">+</a>
                <span class="quantity-item">1</span>
                <a class="decrease">-</a>
            </div>
            </li>

            <li class="card-cart">

            </li>

            <li class="card-cart">

            </li>
            <li class="card-cart">

            </li>
            <li class="card-cart">

            </li>
            <li class="card-cart">

            </li>
            <li class="card-cart">

            </li>
            <li class="card-cart">

            </li>
            <li class="card-cart">

            </li>
        </ul>
    </div>

</div>



<footer></footer>

<div class="mobile-nav"></div>

</body>
</html>
