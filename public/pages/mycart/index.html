<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My cart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/style-new.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/navbar_and_footer_loader.js"></script>

</head>

<body>

    <header></header>

        <div class="banner"></div>

        <div class="page-container">

            <div class="shopping-cart">
                <div class="title">Shopping cart</div>
                <ul class="cart-list">
                    <li class="cart-item-card">
                        <div class="cart-item-card-image">
                            <img src="">
                        </div>
                        <div class="cart-item-card-event-info">
                            <span class="title">Event Title</span>
                            <span class="performer">Performer</span>
                            <span class="date">00/00/0000</span>
                            <span class="location">Location</span>
                            <div class="buttons">
                                <span class="delete-btn"></span>
                                <span class="like-btn"></span>
                            </div>
                            <div class="quantity">
                                <button class="plus-btn" type="button" name="button">
                                    <img src="plus.svg" alt="" />
                                </button>
                                <input type="text" name="name" value="1">
                                <button class="minus-btn" type="button" name="button">
                                    <img src="minus.svg" alt="" />
                                </button>
                            </div>
                            <div class="total-price">$549</div>
                        </div>
                            <div class="price-and-quantity">
                                <div class="price-container"><span class="price">12</span><span>$</span></div>
                                <div class="quantity-container"><span class="mobile-hide">Quantity: </span><span class="quantity">0</span><input class="left" type="button" value="-"><input class="right" type="button" value="+"></div>
                                <input class="remove-all-btn" type="button" value="Remove">
                            </div>
                        </div>
                    </li>

                    <li class="cart-item-card">

                    </li>

                    <li class="cart-item-card">

                    </li>

                    <li class="cart-item-card">

                    </li>
                </ul>
            </div>

        </div>


    <footer></footer>
    <div class="mobile-nav"></div>

</body>
</html>
