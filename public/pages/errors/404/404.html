<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>

    <style>

        body {
            background: #f5f5f5; font-family: 'Roboto', sans-serif;}

        .mini {
            font-size: 1em;
            color: #000;
            line-height: 9em;
            text-indent: 2.5em;
            position: absolute;
            left: 50%;
            top: 50%;
        }
        .mega, .bola{
            line-height: 1.65em;
            font-weight: bold;
            font-size: 11em;
            color: black;
            font-family: 'Roboto', sans-serif;
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -150px;}

        .boom {color: #f5f5f5; }



        @font-face {
            font-family: 'gilroy-medium';
            src: url('/assets/font/gilroy-medium.woff2') format('woff2'),
            url('/assets/font/gilroy-medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .container{
            display: flex;
            padding-top: 5rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .status-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25vw;
            width: 25vw;
        }
        .animated-bg{
            position: absolute;
            height: 19vw;
            width: 19vw;
            border-radius: 25vw;
            border: 0.5vw solid rgba(0, 123, 255, 0.4);
            animation: bg-anim 1s infinite cubic-bezier(.42,0,.58,1);
        }
        .status{
            position: absolute;
            height: 20vw;
            line-height: 20vw;
            width: 20vw;
            background-color: #007bff;
            border-radius: 20vw;
            text-align: center;
            vertical-align: middle;
            color: #FFFFFF;
            font-family: 'gilroy-medium', serif;
            font-size: 9vw;
        }
        .text{
            padding-top: 3rem;
            font-family: 'gilroy-medium', serif;
            letter-spacing: 1px;
            font-size: 2.5vw;
        }
        .link{
            padding-top: 1rem;
            font-family: 'menlo', serif;
            font-size: 2.5vw;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover{
            text-decoration: none;
            color: #007bff;
        }

        @keyframes bg-anim {
            100%{
                width: 23vw;
                height: 23vw;
                opacity: 0;
            }
        }
    </style>

</head>
<body>
<p class="mega">4<span class="boom">0</span>4<div class="bola">
</div></p>
<p class="mini">That's an error.</p>
<script>




    var $container = $('.bola');
    var renderer = new THREE.WebGLRenderer({antialias: true});
    var camera = new THREE.PerspectiveCamera(80,1,0.1,10000);
    var scene = new THREE.Scene();

    scene.add(camera);
    renderer.setSize(300,300);
    $container.append(renderer.domElement);

    ///////////////////////////////////////////////

    // Camera
    camera.position.z = 200;

    // Material
    var pinkMat = new THREE.MeshPhongMaterial({
        color      :  new THREE.Color("rgb(226,35,213)"),
        emissive   :  new THREE.Color("rgb(0,0,0)"),
        specular   :  new THREE.Color("rgb(255,155,255)"),
        shininess  :  100,
        shading    :  THREE.FlatShading,
        transparent: 1,
        opacity    : 1
    });

    var L1 = new THREE.PointLight( 0xffffff, 1);
    L1.position.z = 100;
    L1.position.y = 100;
    L1.position.x = 100;
    scene.add(L1);

    var L2 = new THREE.PointLight( 0xffffff, 0.8);
    L2.position.z = 200;
    L2.position.y = 400;
    L2.position.x = -100;
    scene.add(L2);

    // IcoSphere -> THREE.IcosahedronGeometry(80, 1) 1-4
    var Ico = new THREE.Mesh(new THREE.IcosahedronGeometry(75,1), pinkMat);
    Ico.rotation.z = 0.5;
    scene.add(Ico);

    function update(){
        Ico.rotation.x+=2/100;
        Ico.rotation.y+=2/100;
    }

    // Render
    function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        update();
    }

    render();
</script>
</body>
</html>
