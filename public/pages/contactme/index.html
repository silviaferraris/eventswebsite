<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silvia's website | EVENTS </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/css/style-new.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/navbar_and_footer_loader.js"></script>
    <script src="/assets/js/typewriter.js"></script>
    <script src="/assets/js/countdown.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script type="module" src="/assets/js/events.js"></script>

</head>
<body style="overflow-y: scroll">
<header></header>

<div class="banner" style="background-color: #FFF8E1">
    <div class="banner-bg" style="background-image: url('/assets/images/backgrounds/contactme-bg.jpg'); backdrop-filter: none"></div>
    <div class="headline" style="background-color: transparent">
        <span style="color: #FFFFFF">CONTACT ME</span>
    </div>

</div>
<div class="contactme-container">
    <form action="">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email">
        <label for="firstname">Last Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Your name">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Your last name">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write me something! " style="height:200px"></textarea>
        <input type="submit" value="Submit">

    </form>
</div>
</div>

<footer></footer>

<a class="go-up-button" href="#">Go up</a>

<div class="mobile-nav"></div>

</body>
</html>
