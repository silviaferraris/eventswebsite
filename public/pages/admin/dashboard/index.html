<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/dashboard.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="/assets/js/dashboard.js"></script>

</head>
<body>

    <div class="nav sidebar" id="sidebar">
        <a class="sidebar-brand" href="#">
            <div class="sidebar-brand-icon"></div>
            <div class="sidebar-brand-text">Administrator Dashboard</div>
        </a>
        <hr class="sidebar-divider">

        <div class="sidebar-item">
            <a class="sidebar-link collapsed" data-toggle="collapse" data-target="#add-menu">
                <img class="sidebar-link-icon" src="/assets/images/menu-icons/add-db.png">
                <div class="sidebar-link-text">Add</div>
                <div class="sidebar-link-toggle"></div>
            </a>

            <div class="sidebar-menu collapse" id="add-menu" data-parent="#sidebar">
                <ul>
                    <li><a class="sidebar-menu-link" onclick="showAddNewEventForm()">Add new event</a></li>
                    <li><a class="sidebar-menu-link">Add new seminar</a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar-item">
            <a class="sidebar-link collapsed" data-toggle="collapse" data-target="#remove-menu">
                <img class="sidebar-link-icon" src="/assets/images/menu-icons/remove-db.png">
                <div class="sidebar-link-text">Remove</div>
                <div class="sidebar-link-toggle"></div>
            </a>

            <div class="sidebar-menu collapse" id="remove-menu" data-parent="#sidebar">
                <ul>
                    <li><a class="sidebar-menu-link">Remove an event</a></li>
                    <li><a class="sidebar-menu-link">Remove a seminar</a></li>
                </ul>
            </div>
        </div>

    </div>

    <div id="container">

    </div>

</body>
</html>
