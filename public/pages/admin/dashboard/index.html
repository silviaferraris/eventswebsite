<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/dashboard.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="/assets/js/dashboard.js"></script>

</head>
<body>

    <div class="nav sidebar" id="sidebar">
        <a class="sidebar-brand" href="#">
            <div class="sidebar-brand-icon"></div>
            <div class="sidebar-brand-text">Administrator Dashboard</div>
        </a>
        <hr class="sidebar-divider">

        <div class="sidebar-item">
            <a class="sidebar-link collapsed" data-toggle="collapse" data-target="#add-menu">
                <img class="sidebar-link-icon" src="/assets/images/menu-icons/add-db.png">
                <div class="sidebar-link-text">Add</div>
                <div class="sidebar-link-toggle"></div>
            </a>

            <div class="sidebar-menu collapse" id="add-menu" data-parent="#sidebar">
                <ul>
                    <li><a class="sidebar-menu-link">Add new event</a></li>
                    <li><a class="sidebar-menu-link">Add new seminar</a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar-item">
            <a class="sidebar-link collapsed" data-toggle="collapse" data-target="#remove-menu">
                <img class="sidebar-link-icon" src="/assets/images/menu-icons/remove-db.png">
                <div class="sidebar-link-text">Remove</div>
                <div class="sidebar-link-toggle"></div>
            </a>

            <div class="sidebar-menu collapse" id="remove-menu" data-parent="#sidebar">
                <ul>
                    <li><a class="sidebar-menu-link">Remove an event</a></li>
                    <li><a class="sidebar-menu-link">Remove a seminar</a></li>
                </ul>
            </div>
        </div>

    </div>

    <div id="container">
        <form class="dashboard-form needs-validation" id="add-event-form" novalidate>
            <div class="form-group">
                <label for="input--event-id" class="h4">Event ID*</label>
                <div id="event-id-container">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="input--event-id" maxlength="40" placeholder="Event ID" required>
                </div>
                <div class="invalid-feedback">Please insert an ID.</div>
            </div>
            <div class="form-group">
                <label for="input--event-title" class="h6">Title*</label>
                <input type="text" class="form-control" id="input--event-title" maxlength="50" placeholder="Title" required>
                <div class="invalid-feedback">Please insert a title.</div>
            </div>
            <div class="form-group">
                <label for="input--event-description" class="h6">Description*</label>
                <textarea class="form-control" id="input--event-description" maxlength="500" required></textarea>
                <small id="description-length-label">0/500</small>
                <div class="invalid-feedback">Please insert a description.</div>
            </div>
            <div class="form-group">
                <label for="input--event-date" class="h6">Date*</label>
                <input type="date" class="form-control" id="input--event-date" required>
                <div class="invalid-feedback">Please insert a date.</div>
            </div>
            <div class="form-group">
                <label for="input--event-tags" class="h6">Tags</label>
                <input type="text" class="form-control" id="input--event-tags" placeholder="Tags">
            </div>
            <div class="form-group">
                <label for="input--event-performer_id" class="h6">Performer ID*</label>
                <input type="text" class="form-control" id="input--event-performer_id" placeholder="Performer ID" required>
                <div class="invalid-feedback">Please insert a performer ID.</div>
            </div>
            <div class="form-group">
                <label for="input--event-seminar_ids" class="h6">Seminar IDs</label>
                <input type="text" class="form-control" id="input--event-seminar_ids" placeholder="Seminar IDs">
            </div>
            <div class="form-group">
                <label for="input--event-cover-image" class="h6">Cover image*</label>
                <div style="width: 100%;display: flex; flex-direction: row">
                    <input type="file" accept="image/*" class="input-images" id="input--event-cover-image" required>
                    <label class="input-single-image-container-label" for="input--event-cover-image">Select image</label>
                    <div class="input-single-image-container">
                        <img class="cover-image" src="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="input--event-add-images" class="h6">Images</label>
                <div class="input-images-container">
                    <input type="file" accept="image/*" class="input-images" id="input--event-add-images" multiple>
                    <label class="btn btn-primary" for="input--event-add-images">Add images</label>
                    <div class="images-container"></div>
                </div>
            </div>
            <div style="display:flex; width:100%; justify-content: center">
                <button class="btn btn-primary" type="button" onclick="sendAddEventForm()">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
